<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" href="pagedelay.css" type="text/css" />
</head>
<body>
<div id="bgimg" class="bgimg-1">
  <div class="caption">
    <span class="border">
    <img id="switch" src="assets/images/consoles/nescontrol.png"></span><br>
    <span class="border">Press Start To Continue</span>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script>
    function delay (URL) {
    setTimeout( function() { window.location = URL }, 6000 );
}
        $(document).ready(function() {
          
          $("#switch").click(function(){
            $("#bgimg").removeClass("bgimg-1").addClass("bgimg-2")
            delay("warpzone.html")
        });  
            
            
        })
    
</script>


</html>
