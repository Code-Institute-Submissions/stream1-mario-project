<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="timeline.css" type="text/css" />
        <title>Timeline</title>
    </head>
    <body>
        <div class ="container">
            <div class "row">
                <div class="col-md-12">
                    <div class ="timeline-head">
                        <h1>Mario's Timeline</h1>
                    </div>
                    <div style="display:inline-block; width:100%;overflow-y:auto;">
                        <ul class ="timeline">
                            <li class="timeline-item">
                            <a href="#" id="selector">
                            <img class ="timeline-img" src ="assets/images/consoles/arcade.jpg" alt="Donkey Kong Arcade Machine"/>
                            <div class = "timeline-panel">
                                <div class ="timeline-panel-heading">
                                    <h4 class = "timeline-panel-year"><i class="glyphicon glyphicon-time"></i>1981</h4>
                                </div>
                                <div class = "timeline-body">
                                    <p>Mario arrives on the scene going by Mr Video and later Jumpman!</p>
                                </div>
                            </div>
                            </a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        
        
    </body>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="imgselect.js"></script>
</html>
